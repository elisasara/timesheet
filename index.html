<!DOCTYPE html>
<html>

<head>

    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Timesheet</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
            crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
            crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
            crossorigin="anonymous"></script>
        <script src="script.js"></script>
        <script src="https://www.gstatic.com/firebasejs/3.7.1/firebase.js"></script>
        <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
</head>

<body>
    <div class="jumbotron jumbotron-billboard">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h1>Employee Data Management</h1>
                    <h3>A Comprehensive Directory of Employee Billable Hours</h3>
                </div>
            </div>
        </div>
    </div>
    <div class="contianer main-content">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h2>Current Employees</h2>
            </div>
            <div class="panel-body">
                <table>
                    <th>
                        <td>Employee Name</td>
                        <td>Role</td>
                        <td>Start Date</td>
                        <td>Months Worked</td>
                        <td>Monthly Rate ($)</td>
                        <td>Total Billed ($)</td>
                    </th>
                    <tbody id="employeeTable"></tbody>
                </table>
            </div>
        </div>
        <div class="panel panel-default">
                <div class="panel-heading">
                    <h2>Add Employees</h2>
                </div>
            <div class="panel-body">
                <form>
                    <label for="employeeName">Employee Name</label>
                    <input type="text" id="employeeName" class="form-control">

                    <label for="employeeRole">Role</label>
                    <input type="text" id="employeeRole" class="form-control">

                    <label for="employeeStart">Start Date (DD/MM/YY)</label>
                    <input type="text" id="employeeStart" class="form-control">

                    <label for="employeeRate">Monthly Rate</label>
                    <input type="text" id="employeeRate" class="form-control">

                    <input type="submit" id="submitButton">
                </form>
            </div>
        </div>
    </div>
</body>

</html>
